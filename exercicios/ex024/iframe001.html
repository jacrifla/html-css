<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        /* O CSS é soberano, msm c ja tenha alguma configuracao dentro da tag, o do CSS vai sobrepor */
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Por padrão um iframe tem o tamanho 300x150-->
    <!-- scolling é pra não ter rolagem, mas pode ser q não funcione em alguns navegadores -->
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> para aprender a programar</p>

    <!-- Para alguns sites não dá certo -->
   

    <p>O repositório do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no<a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe> também é legal!</p>
</body>
</html>
