<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: solid 1px black;
            padding: 8px;
            text-align: center;     /* Alinhamento Horizontal */
            vertical-align: middle; /* Alinhamento Vertical */
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <!-- 
            Hierarquia de tabelas (simples)
            TABLE = Tabela                              <table></table>
                TABLE ROW = Linha da Tabela             <tr></tr>
                    TABLE HEADER = Cabe√ßalho de Tabela  <th></th>
                    TABLE DATA = Dado de Tabela         <td></td>
         -->
         <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>
         <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
         <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>

    </table>
</body>
</html>
